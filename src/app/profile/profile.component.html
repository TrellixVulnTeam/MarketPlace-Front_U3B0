<div class="main">
    <div class="left">
        <div class="info">
            <div class="title">
                <h3>Personal</h3>
                <div class="info_data">

                    <div class="data">
                        <h4>Name</h4>
                        <input type="text" name="personal" id="1" value="{{client.name}}">
                        <h4>Date of Birth</h4>
                        <input type="text" name="personal" id="2" value="{{client.date_of_birth}}">
                        <h4>Document</h4>
                        <input type="text" name="personal" id="3" value="{{client.document}}">
                        <h4>Email:</h4>
                        <input type="text" name="personal" id="4" value="{{client.email}}">
                        <h4>Phone</h4>
                        <input type="text" name="personal" id="5" value="{{client.phone}}">
                    </div>
                    <div class="btt">
                        <button (click)="allowEdit('personal')">EDITAR</button>
                        <button *ngIf="editPersonal" (click)="saveEdits('personal')">SALVAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="info">
            <div class="address">
                <div class="title">
                    <h3>Address</h3>
                </div>
                <div class="address_data">
                    <div class="data">
                        <h4>Street</h4>
                        <input type="text" name="address" id="8" value="Joaquim Gonzaga Pereira 158">
                        <h4>State</h4>
                        <input type="text" name="address" id="9" value="ParanÃ¡">
                        <h4>City</h4>
                        <input type="text" name="address" id="10" value="Curitiba">
                        <h4>Coutry</h4>
                        <input type="text" name="address" id="11" value="Brasil">
                        <h4>Postal Code</h4>
                        <input type="text" name="address" id="12" value="81900435">
                    </div>
                    <div class="btt">
                        <button (click)="allowEdit('address')">EDITAR</button>
                        <button *ngIf="editAddress" (click)="saveEdits('address')">SALVAR</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
