        <div class="productComponent" *ngFor="let product of products">
            <div class="container">

                    <img src={{product.image}}>
                </div>

                    <h1>{{product.name}}</h1>

                    <p class="descricao">{{product.description}}</p>
                    <div class="buttons">
                        <button class="add">Add to cart</button>

                    </div>

        </div>
