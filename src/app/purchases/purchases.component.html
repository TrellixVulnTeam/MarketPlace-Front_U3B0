  <body>
    <h1>Lista de Compras</h1>
  <div class="productsList" *ngIf="products">
  
  
    <div class="purchase-details-container" *ngFor="let product of products" >  
      <div class="purchase-details-left">
         <div class="purchase-details-image">
            <img src={{product.product.image}} width="100px" height="100px"/>
        </div>
        
        <div class="purchase-details-details">
    
        <div class="purchase-details-title">
          Product: {{product.product.name}}
          </div>
        
        <div class="purchase-details-content">
          Store Name: {{product.store.name}}
          </div>
          <div class="purchase-details-content">
            Date of Sale: {{product.date_purchase| date : 'dd/MM/yyyy'}}
            </div>
        
          <div class="purchase-details-content">
            <!-- {{product.stock.unit_price | currency:'BRL'}} -->
          </div>
          
          <br>
        </div>
      </div>
    </div>
